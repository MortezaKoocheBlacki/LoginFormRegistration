<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="../JavaScript/script.js" defer></script>
    <link rel="stylesheet" href="../CSS/styles.css">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form </title>
</head>
<body>
    <div class="wrapper">
        <header> Login Form </header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address ....">
                    <i class="icon fa-solid fa-envelope"></i>
                    <i class="error error-icon fa-solid fa-exclamation-circle"></i>
                </div>
                <div class="error error-text"> Email can't be blank </div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password ....">
                    <i class="icon fa-solid fa-lock"></i>
                    <i class="error error-icon fa-solid fa-exclamation-circle"></i>
                </div>
                <div class="error error-text"> Password can't be blank </div>
            </div>
            <div class="pass-link"><a href="#"> Forgot password? </a></div>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link"> Not yet member? <a href="#"> Sign up now </a></div>
    </div>
</body>
</html>
